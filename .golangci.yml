---
run:
  go: "1.15"
linters:
  disable-all: true
  enable:
    - bodyclose
    # https://github.com/atc0005/go-ci/issues/1024
    # - depguard
    - dogsled
    - exhaustive
    - funlen
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - staticcheck
    - typecheck
    - unused
    - whitespace
  fast: false
linters-settings:
  gosec:
    excludes:
      - G107

  funlen:
    lines: 80
    statements: 30

  lll:
    line-length: 100
    tab-width: 2

  misspell:
    locale: US
