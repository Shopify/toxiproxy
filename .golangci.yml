---
run:
  go: "1.15"
linters:
  disable-all: true
  enable:
    - bodyclose
    - depguard
    - dogsled
    - exhaustive
    - funlen
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - staticcheck
    - typecheck
    - unused
    - whitespace
  fast: false
linters-settings:
  gosec:
    excludes:
      - G107

  funlen:
    lines: 80
    statements: 30

  lll:
    line-length: 100
    tab-width: 2

  misspell:
    locale: US
issues:
  exclude-rules:
    - path: toxics/corrupt\.go
      linters:
        - gosec
      # we don't need cryptographically secure RNGs for this
      text: "G404:"
